<div data-skrollr-init class="jumbotron header-image" data-50-top="background: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0)), url('assets/img/mixer.svg'); background-size: cover; background-position-y:0%;" data-top-bottom="background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('assets/img/mixer.svg'); background-size: cover; background-position-y:100%;">
    <div class="container">
        <h1 class="jumbotron__header">Daniel Kay</h1>

        <p class="jumbotron__body">
            Multimedia Professional
        </p>
    </div>
    <div class="scroll-hint">
        <i class="fa fa-arrow-circle-o-down fa-3x" data-bottom="transform: translateY(0px);" data-100-top="transform: translateY(86px);"></i>
    </div>
</div>
<div class="container">
    <div class="latest-container">
        <div class="col-xs-12 col-sm-4 latest-column">
            <div class="column-header">
                <span class="fa fa-comment fa-3x"></span>
                <h3>Latest Posts</h3>
            </div>
            <div class="column-body">
                <div class="recent-item" data-ng-repeat="post in posts">
                    {{ post.title }}
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 latest-column">
            <div class="column-header">
                <span class="fa fa-briefcase fa-3x"></span>
                <h3>Latest Projects</h3>
            </div>
            <div class="column-body">
                <div class="recent-item" data-ng-repeat="project in projects">
                    {{ project.title }}
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 latest-column">
            <div class="column-header">
                <span class="fa fa-graduation-cap fa-3x"></span>
                <h3>Latest Tutorials</h3>
            </div>
            <div class="column-body">
                <div class="recent-item" data-ng-hide="loading" data-ng-repeat="tutorial in tutorials track by $index" data-ui-sref="tutorials.detail({ tutorialId: tutorial.id })">
                    <div>
                        <h4>{{ tutorial.title }}</h4>
                        <p>{{ tutorial.content | htmlToPlaintext | cut:true:90:' ...' }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    Copyright Â© 2014 Daniel Kay
</footer>
