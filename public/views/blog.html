<div class="container" data-ng-controller="blogController">
    <div class="page-header">
        <h2>Blog</h2>
    </div>
    <p class="text-center" data-ng-show="loading">
        <span class="fa fa-spinner fa-5x fa-spin"></span>
    </p>
    <div class="col-lg-12">
        <div class="post col-lg-4 col-md-6 col-xs-12" data-ng-hide="loading" data-ng-repeat="post in posts track by $index">
            <div>
                <h3><a data-ui-sref="blog.post({postId: post.id})">{{ post.title }}</a></h3>
                <p>{{ post.subtitle }}</p>

                <p data-ng-if="$root.currentUser">
                    <a href="#" data-ng-click="deletePost(post.id)" class="text-muted">Delete</a>
                </p>
            </div>
        </div>
    </div>
</div>
