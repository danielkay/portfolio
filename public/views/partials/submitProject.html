<form data-ng-submit="submitProject()">
    <div class="form-group">
        <input type="text" class="form-control input-lg" name="title" data-ng-model="projectData.title" placeholder="Title">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="description" data-ng-model="projectData.description" placeholder="Description"></textarea>
    </div>
    <div class="form-group text-right"> 
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
</form>
